{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h2>¿Estás seguro que quieres eliminar la tarea "{{ tarea.titulo }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_tarea' tarea.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
