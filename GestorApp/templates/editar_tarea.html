{% extends "base.html" %}

{% block title %}Agregar tarea{% endblock %}

{% block content %}
<div class="container mt-2">
    <h1>Agregar una nueva tarea</h1>
    <div class="mt-3">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            <a href="{% url 'tareas' %}" class="btn btn-success mt-3">Volver</a>

        </form>

    </div>
</div>
{% endblock %}
